# VMWare 仮想マシン インベントリ収集シナリオ

# REST で vCenter サーバに接続し、VMware vSphere API にアクセスして、
# 仮想マシンのインベントリ情報を収集します。
#
# Reference : 
#     https://code.vmware.com/apis/968/vsphere

# Excel 検査対象シート

# 設定パラメータは以下の通りです
# 
# 対象サーバ
#     OS ホスト名と同じにしてください
# プラットフォーム
#     VMWare
# URL,IPアドレス
#     未入力。ユーザIDで指定したvCenterのIPで接続します
# ユーザID
#     config/config.groovy 内に記述した、REST 接続アカウント。
#     Account01を指定した場合、以下のパラメータを参照します
#      // VMWare 接続情報
#      
#      account.VMWare.Account01.server   = '192.168.0.200'
#      account.VMWare.Account01.user     = 'test_user'
#      account.VMWare.Account01.password = 'P@ssword'
# エイリアス名
#      vCenter上の仮想マシン名。未記入の場合は対象サーバ名を使用します

# [[metrics]]

# メトリック定義コマンドリスト
# 
# id  
#     メトリックID。必須。ユニークにする必要あり
# name 
#     メトリック名
# category 
#     メトリックの分類
# level 
#     採取レベル。高い方が優先度が下がる
#     -1, 0, 1, 2 から選択、-1の場合、コマンドを実行しない。既定は0
# comment
#     メトリックの定義
# text 
#     VMWare Managed Object 名、複数行の場合は ''' で括る
#     空白の場合、メトリックの定義のみでコマンドは実行しません
#

# 以下リストは既定の VMWare Managed Object のリストになります。これら設定は
# ハードコーディングされており、変更する場合はコメントアウトを外して
# 修正してください。

# [[metrics]]
# 
# id = "summary"
# level = 0
# text = "summary"
# 
# [[metrics]]
# 
# id = "resourceConfig"
# level = 0
# text = "resourceConfig"
# 
# [[metrics]]
# 
# id = "guestHeartbeatStatus"
# level = 0
# text = "guestHeartbeatStatus"
# 
# [[metrics]]
# 
# id = "config"
# level = 0
# text = "config"
# 
# [[metrics]]
# 
# id = "guest"
# level = 0
# text = "guest"

