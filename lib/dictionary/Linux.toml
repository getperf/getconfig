# Linux OS インベントリ収集シナリオ

# SSH で対象 Linux サーバに接続し、メトリック定義のコマンド群を実行します

# Excel 検査対象シート

# 設定パラメータは以下の通りです
# 
# 対象サーバ
#     OS ホスト名
# プラットフォーム
#     Linux
# URL,IPアドレス
#     SSH 接続先のIPもしくは、IP:ポート番号 を入力します。
# ユーザID
#     config/config.groovy 内に記述した、SSH 接続アカウント。
#     Account01を指定した場合、以下のパラメータを参照します
#      // Linux 接続情報
#      account.Linux.Account01.user      = 'admin'
#      account.Linux.Account01.password  = 'admin'

# [[metrics]]

# メトリック定義コマンドリスト
# 
# id  
#     メトリックID。必須。ユニークにする必要あり
# name 
#     メトリック名
# category 
#     メトリックの分類
# level 
#     採取レベル。高い方が優先度が下がる
#     -1, 0, 1, 2 から選択、-1の場合、コマンドを実行しない。既定は0
# deviceFlasg
#     true, false. デバイス結果を登録する場合、trueにする
# comment
#     メトリックの定義
# type = "Cmd"
#     コマンドが1行の実行の場合、"Cmd"、複数行の場合、"Script"
# text 
#     コマンド実行テキスト、 ''' で括る
#     空白の場合、メトリックの定義のみでコマンドは実行しません

