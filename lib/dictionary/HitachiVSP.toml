# HitachiVSP 監視設定 インベントリ収集シナリオ

# JSON RPC で HitachiVSP 管理用 IF ； HitachiVSP API に接続し、メトリック定義のコマンド
# 群を実行します

# Excel 検査対象シート

# 設定パラメータは以下の通りです
# 
# 対象サーバ
#     OS ホスト名と同じにしてください
# プラットフォーム
#     HitachiVSP
# URL,IPアドレス
#     未記入
# ユーザID
#     config/config.groovy 内に記述した、JSON RPC 接続アカウント。
#     Account01を指定した場合、以下のパラメータを参照します
#      // HitachiVSP 接続情報
#      account.HitachiVSP.Account01.server   = 'http://zabbix:8081/zabbix'
#      account.HitachiVSP.Account01.user      = 'admin'
#      account.HitachiVSP.Account01.password  = 'admin'

