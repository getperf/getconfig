# [[metrics]]

# id  
#     メトリックID。必須。ユニークにする必要あり
# name 
#     メトリック名
# category 
#     メトリックの分類
# level 
#     採取レベル。高い方が優先度が下がる
#     -1, 0, 1, 2 から選択、-1の場合、コマンドを実行しない。既定は0
# comment
#     メトリックの定義
# type = "Cmd"
#     コマンドが1行の実行の場合、"Cmd"、複数行の場合、"Script"
# text 
#     コマンド実行テキスト、 ''' で括る

[[metrics]]

id = "hostname"
name = "ホスト名"
category = "OSリリース"
level = 0
text = '''
uname -n
'''

[[metrics]]

id = "hostname_fqdn"
name = "FQDN名"
category = "OSリリース"
type = "Script"
text = '''
(
awk \'/^domain/ {print \$2}\' /etc/resolv.conf 2>/dev/null
if [ \$? != 0 ]; then
   echo 'Not Found'
fi
)
'''

